server:
  port: 9080

spring:
  application:
    name: auth-service

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # 使用 ant_path_matcher 兼容 Springfox

  # 添加以下配置以导入 Nacos 配置
  config:
    import:
      - nacos:auth-service.yaml  # 根据实际 data-id 调整名称
      - optional:nacos:common.yaml
  cloud:
    nacos:
      # nacos 注册中心配置
      discovery:
        server-addr: ${NACOS_HOST:localhost}:8848
        namespace: ${NACOS_NAMESPACE:public}
      # nacos 配置中心配置
      config:
        server-addr: ${NACOS_HOST:localhost}:8848
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        group: DEFAULT_GROUP
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/user_db?useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASS:123456}
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: ${REDIS_HOST:localhost}
    port: 6379
    password: ${REDIS_PASS:123456}
    database: 0

jwt:
  secret: ${JWT_SECRET:jabari-tech-secret-key}
  private-key: |-
    -----BEGIN PRIVATE KEY-----
    
    -----END PRIVATE KEY-----
  expiration: ${JWT_EXPIRATION:86400} # 24小时
  token-header: Authorization
  token-prefix: Bearer

auth:
  excludePaths: # 无需登录校验的路径
    - /search/**
    - /auth/login
    - /auth/refresh
    - /product/**
    - /v2/api-docs/**
    - /v3/api-docs/**
    - /swagger-resources/**
    - /swagger-ui/**
    - /webjars/**
    - /actuator/**

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl